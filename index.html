<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 算</title>
    <style>
        body{
            max-width: 750px;
            margin: auto;
        }
        ul li {
            padding: 10px 5px;
        }
        #questions{
            padding: 0px 15px;
            font-size: large;
        }
        #questions P input{
            width: 4em;
        }
        button{
            margin: 0px 15px;
        }
    </style>
</head>
<body>  
    <h2 style="text-align: center;">算數</h2>    
    <h3 style="text-align: center;">1~100的+1/-1/+10/-10</h3>  
    <button id="refresh">出 題</button><button id="score">評 分</button>
    <div id="questions"></div>
<script>
    let summand = [];
    let addend = [];
    let min = Math.ceil(1);
    let max = Math.floor(100);
    let qs = document.getElementById("questions");
    let re = document.getElementById("refresh");
    let sc = document.getElementById("score");
    re.addEventListener('click',function(){refreshQuestion()});
    sc.addEventListener('click',function(){score()});
    refreshQuestion();
    function refreshQuestion(){
        summand = [];
        addend = [];
        min = Math.ceil(1);
        max = Math.floor(100);
        qs.innerHTML = "";
        for(let i = 0; i < 10; i++){
            summand.push(Math.floor(Math.random()*(max - min + 1) + min));
        }
        for(let i = 0; i < 10; i++){
            if(summand[i] < 10){
                max = 2;
            }else{
                max = 4;
            }
            addend.push(Math.floor(Math.random()*(max - min + 1) + min));
        }
        console.log(summand);
        console.log(addend);
        for(let i = 0; i < 10; i++){
            let qq = document.createElement("p");            
            switch (addend[i]) {
                case 1:
                    qq.innerHTML = (i+1)+'. '+summand[i]+' + 1 = <input type="text">';
                    break;
                case 2:
                    qq.innerHTML = (i+1)+'. '+summand[i]+' - 1 = <input type="text">';
                    break;
                case 3:
                    qq.innerHTML = (i+1)+'. '+summand[i]+' + 10 = <input type="text">';
                    break;
                case 4:
                    qq.innerHTML = (i+1)+'. '+summand[i]+' - 10 = <input type="text">';
                    break;
                default:
                    qq.innerHTML = (i+1)+'. '+summand[i]+' + 1 = <input type="text">';
                    break;
            }
            qs.appendChild(qq);
        }
    }
    function score(){
        let ans = document.getElementsByTagName("input");
        for(let i = 0; i < ans.length; i++){
            switch (addend[i]) {
                case 1:
                    if(ans[i].value != summand[i] + 1){
                        ans[i].style.backgroundColor = "pink";
                    }else{
                        ans[i].style.backgroundColor = "lightgreen";
                    }
                    break;
                case 2:
                    if(ans[i].value != summand[i] - 1){
                        ans[i].style.backgroundColor = "pink";
                    }else{
                        ans[i].style.backgroundColor = "lightgreen";
                    }
                    break;
                case 3:
                    if(ans[i].value != summand[i] + 10){
                        ans[i].style.backgroundColor = "pink";
                    }else{
                        ans[i].style.backgroundColor = "lightgreen";
                    }
                    break;
                case 4:
                    if(ans[i].value != summand[i] - 10){
                        ans[i].style.backgroundColor = "pink";
                    }else{
                        ans[i].style.backgroundColor = "lightgreen";
                    }
                    break;

            }
        }
    }
    
</script> 
</body>

</html>
